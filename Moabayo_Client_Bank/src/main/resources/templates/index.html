<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B01-00 | 모으냥즈 뱅킹 인덱스</title>

  <link rel="icon" href="http://localhost:8810/images/cat.ico" type="image/x-icon" />
  <link rel="stylesheet" href="http://localhost:8810/css/header.css" />
  <link rel="stylesheet" href="http://localhost:8810/css/footer.css" />
  <script defer src="http://localhost:8810/js/common.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8f3da;
      --panel:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --card:#eef2f6;
      --accent:#ff7a00;
      --border:#d1d5db;
      --highlight:#ffe59a;
      --circle:230px;
      --circle-mobile:190px;
      --aura:#ffe59a;
    }
    * { box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .content { flex: 1; }
    .title-outer{ max-width: 1100px; margin: 18px auto 0; font-weight:600; }
    .frame{
      max-width: 1100px; margin: 40px auto 0; background: var(--panel); border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08); padding: 32px 24px 40px;
    }
    .inner-title{ font-size: 20px; font-weight:700; text-align:center; margin-bottom: 36px; position: relative; }
    .inner-title::after{
      content:""; position:absolute; left:50%; transform:translateX(-50%);
      bottom:-10px; width: 220px; height: 6px; border-radius: 3px; background: var(--highlight);
    }
    .card-box{
      width: var(--circle); height: var(--circle); border-radius: 50%; background: var(--card);
      border: 1px solid var(--border); display:flex; align-items:center; justify-content:center;
      margin: 0 auto; position: relative; cursor: pointer; transition: .18s;
    }
    .card-box::before{
      content:""; position:absolute; inset:-14px; border-radius:50%;
      background: radial-gradient(closest-side, color-mix(in oklab, var(--aura) 70%, transparent) 0%, transparent 70%);
      opacity:0; transform: scale(.9); filter: blur(6px); transition: .2s;
    }
    .card-box:hover{ transform: translateY(-4px); box-shadow: 0 10px 24px rgba(0,0,0,.12); background:#f3f7fa; }
    .card-box:hover::before{ opacity:1; transform: scale(1); filter: blur(10px); }
    .card-content{ text-align:center; line-height:1.5; padding: 0 10px; }
    .card-title{ font-size: 17px; font-weight:700; }
    .jump{ display:block; margin-top:10px; color:var(--accent); font-weight:700; text-decoration:none; }
    .jump:hover{ text-decoration: underline; }
    .wider-gutters{ --bs-gutter-x: 3rem; }
    @media (max-width: 576px){
      .frame{ padding: 24px 16px 32px; }
      .card-box{ width: var(--circle-mobile); height: var(--circle-mobile); }
      .card-title{ font-size: 16px; }
      .wider-gutters{ --bs-gutter-x: 1.5rem; }
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="content">
    <div class="title-outer px-3">모으냥즈 뱅킹 서비스</div>
    <main class="frame">
      <h1 class="inner-title">🏦 어디로 가시겠어요?</h1>
      <div class="container px-0">
        <div class="row wider-gutters gx-5 gy-4 justify-content-center">
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <a class="text-decoration-none text-reset" href="/bank/account/List">
              <div class="card-box"><div class="card-content"><div class="card-title">본인 계좌 조회</div></div></div>
            </a>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <a class="text-decoration-none text-reset" href="/bank/product/list">
              <div class="card-box"><div class="card-content"><div class="card-title">전체 상품 조회</div></div></div>
            </a>
          </div>
          <div class="col-12 col-md-4 d-flex justify-content-center">
            <a class="text-decoration-none text-reset" href="/bank/recommend">
              <div class="card-box"><div class="card-content"><div class="card-title">은행 상품 추천</div></div></div>
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="footer"></div>
</body>
</html>
