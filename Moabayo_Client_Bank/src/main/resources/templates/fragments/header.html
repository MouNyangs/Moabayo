<!-- /templates/fragments/header.html -->
<header class="site-header" th:fragment="header">
    <!-- 왼쪽: 로고 -->
    <div class="left-section">
        <a th:href="@{/mainpage}">
            <img th:src="@{/images/cat.png}" alt="로고" class="logo-img" />
        </a>
    </div>

    <!-- 가운데: 메뉴 -->
    <div class="center-section">
        <nav class="nav-bar">
            <a th:href="@{/mainpage}">홈</a>
            <a href="javascript:void(0);" onclick="goToBankService()">저축상품</a>
            <a href="javascript:void(0);" onclick="goToCardService()">카드조회</a>
            <a th:href="@{/transactions}">계좌조회</a>
            <a href="javascript:void(0);" onclick="goAdmin()">고객센터</a>
        </nav>
    </div>

    <!-- 오른쪽: 로그인/회원가입 or 유저 이름 + 로그아웃 -->
    <div class="right-section" id="authSection">
        <!-- 로그인 상태에 따른 표시 -->
        <div th:if="${session.user == null}">
            <a class="btn btn-outline-primary btn-sm" th:href="@{/loginpage}">로그인</a>
            <a class="btn btn-primary btn-sm ms-1" th:href="@{/signuppage}">회원가입</a>
        </div>
        <div th:if="${session.user != null}" class="dropdown">
            <a class="btn btn-outline-secondary btn-sm dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i> <span th:text="${session.user.name}">사용자</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" th:href="@{/mypage}">마이페이지</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
</header>
