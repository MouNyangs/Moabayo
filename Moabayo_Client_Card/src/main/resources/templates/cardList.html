<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>카드 리스트 상세 화면</title>
<link rel="icon" href="images/cat.ico" type="image/x-icon" />
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<!-- ✅ 외부 JS 파일 연결 -->
<script th:src="@{/js/common.js}"></script>

</head>
<body>

	<!-- Header 삽입 -->
	<div id="header"></div>

	<div class="container">

		<!-- 왼쪽 카드 리스트 -->
		<div class="card-list">

			<div class="card-box" onclick="showDetails(0)"
				style="background-image: url('https://res.cloudinary.com/daimpnddu/image/upload/v1754884567/spacecat-card_qgti5t.png');">
				<div class="card-brand">VISA</div>
				<div class="card-number">****-****-****-1234</div>
				<div class="card-owner">키갈동</div>
			</div>

			<div class="card-box" onclick="showDetails(1)"
				style="background-image: url('https://res.cloudinary.com/daimpnddu/image/upload/v1754884567/holloweencat_ywnbr5.png');">
				<div class="card-brand">DISCOVER</div>
				<div class="card-number">****-****-****-5678</div>
				<div class="card-owner">크리스탈</div>
			</div>

			<div class="card-box" onclick="showDetails(2)"
				style="background-image: url('https://res.cloudinary.com/daimpnddu/image/upload/v1754884567/card-green_qmf2bi.png');">
				<div class="card-brand">MASTER</div>
				<div class="card-number">****-****-****-9876</div>
				<div class="card-owner">김지원</div>
			</div>

		</div>

		<!-- 오른쪽 상세 보기 -->
		<div class="detail-panel">
			<div class="card-detail">
				<div class="detail-title">카드 상세 정보</div>
				<div id="cardImage" class="card-image"></div>
				<div id="cardInfo">
					<div class="detail-info">카드 번호: -</div>
					<div class="detail-info">카드 소유자: -</div>
					<div class="detail-info">카드사: -</div>
					<div class="detail-info">브랜드: -</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Footer 삽입 -->
	<div id="footer"></div>

	<script>
  const cards = [
    {
      number: '****-****-****-1234',
      owner: '홍길동',
      company: 'VISA',
      brand: '삼성카드',
      img: '/cardimg/summercat.png'
    },
    {
      number: '****-****-****-5678',
      owner: '이수정',
      company: 'DISCOVER',
      brand: '신한카드',
      img: '/cardimg/spacecat-card.png'
    },
    {
      number: '****-****-****-9876',
      owner: '예지원',
      company: 'MASTER',
      brand: '국민카드',
      img: '/cardimg/holloweencat.png'
    }
  ];

  function showDetails(index) {
    const card = cards[index];
    document.getElementById("cardImage").style.backgroundImage = `url('${card.img}')`;
    document.getElementById("cardInfo").innerHTML = `
      <div class="detail-info">카드 번호: ${card.number}</div>
      <div class="detail-info">카드 소유자: ${card.owner}</div>
      <div class="detail-info">카드사: ${card.brand}</div>
      <div class="detail-info">브랜드: ${card.company}</div>
    `;
  }
</script>

</body>
</html>
