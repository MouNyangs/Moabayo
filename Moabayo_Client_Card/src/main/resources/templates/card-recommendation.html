<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>추천 카드</title>
<link rel="icon" href="/images/cat.ico" type="image/x-icon" />
<link rel="stylesheet" href="/css/header.css" />
<link rel="stylesheet" href="/css/recommend.css" />
<link rel="stylesheet" href="/css/footer.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script defer src="https://assets.codepen.io/16327/HorizontalLoop.min.js"></script>
<script defer src="/js/cardrecommend.js"></script>
<script defer src="/js/common.js"></script>
</head>
<body>

	<!-- Header 삽입 -->
	<div id="header"></div>

	<div class="card-header">
		<h1>추천 카드</h1>
		<p class="intro">당신의 소비 패턴에 맞는 카드들을 추천해드려요!</p>
	</div>

	<div class="gallery">
		<div class="cards-wrapper">
			<ul class="cards">
				<li th:each="card : ${cardList}">
					<div class="card-item">
						<div class="card-img" th:style="'background-image: url(' + @{${card.imageUrl}} + ');'"></div>
						<div class="card-content">
							<div class="card-title" th:text="${card.title}">카드명</div>
							<div class="card-desc" th:text="${card.description}">카드 설명</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="actions">
			<button class="prev">Prev</button>
			<button class="next">Next</button>
		</div>
	</div>

	<button class="view-button" onclick="location.href='/cards/detail'">자세히 보기</button>

	<!-- Footer 삽입 -->
	<div id="footer"></div>
</body>
</html>
