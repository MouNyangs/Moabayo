<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>카드 상품 전체 조회 | 모으냥즈</title>

  <!-- 외부 라이브러리/정적 리소스 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="icon" href="/images/cat.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/card-list.css" />

  <!-- 공용 스크립트 (헤더/푸터 로딩 등) -->
  <script defer src="/js/common.js"></script>
  <!-- ★ 카드 리스트 전용 스크립트 (아래에서 분리한 파일) -->
  <script defer src="/js/card-list.js"></script>
</head>
<body>
  <div id="header"></div>

  <div class="content">
    <section class="hero">
      <h1>카드 비교를 새롭게, 카드 발견을 즐겁게</h1>

      <div class="searchbar">
        <input id="q" type="text" placeholder="카드명 · 혜택 검색 (예: 커피, 영화, 주유)" />
        <select id="sort">
          <option value="popular">정렬: 인기순</option>
          <option value="annual">연회비 낮은순</option>
          <option value="name">이름순</option>
        </select>
      </div>

      <div class="chips" id="chips">
        <div class="chip" data-tag="쇼핑">쇼핑</div>
        <div class="chip" data-tag="식비">식비</div>
        <div class="chip" data-tag="교통">교통</div>
        <div class="chip" data-tag="여행">여행</div>
        <div class="chip" data-tag="영화">영화</div>
        <div class="chip" data-tag="카페">카페</div>
        <div class="chip" data-tag="주유">주유</div>
        <div class="chip" data-tag="구독">구독</div>
      </div>
    </section>

    <div class="wrap">
      <div class="toolbar">
        <div>
          <strong id="count" th:text="${#lists.size(cards)}">0</strong>개 카드
        </div>
      </div>

      <!-- 서버 렌더링된 목록 + JS 필터/정렬 -->
      <div id="grid" class="grid">
        <div class="card-item"
             th:each="c : ${cards}"
             th:attr="data-id=${c.cardId},
                      data-name=${c.name},
                      data-img=${c.img},
                      data-issuer=${c.brand},
                      data-annual=${0},
                      data-category=${c.category},
                      data-type=${c.type},
                      data-perks=${c.benefits},
                      data-popular=${50}"
             th:onclick="|viewDetail('${c.cardId}')|">

          <div class="thumb">
            <img th:src="${c.img}"
                 alt=""
                 loading="lazy"
                 referrerpolicy="no-referrer"
                 onerror="this.src='/images/placeholder-card.png'">
          </div>

          <div class="meta">
            <div class="name" th:text="${c.name}">카드명</div>
            <div class="badges">
              <span class="badge" th:if="${c.category != null}" th:text="'#' + ${c.category}">#카테고리</span>
              <span class="badge" th:if="${c.type != null}" th:text="'#' + ${c.type}">#타입</span>
              <span class="badge">연회비 없음</span>
            </div>
            <div class="issuer" th:text="${c.benefits != null ? c.benefits : c.brand}">혜택/발급사</div>
          </div>
        </div>
      </div>

      <div id="empty" class="empty" style="display:none;">표시할 카드가 없습니다.</div>
    </div>
  </div>

  <div id="footer"></div>
</body>
</html>
