<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모으냥즈 회원가입</title>
<link rel="icon" href="images/cat.ico" type="image/x-icon" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 카카오 주소 API -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet" href="css/register.css" />
<link rel="stylesheet" href="css/footer.css" />
<script defer src="js/register.js"></script>
</head>
<body>

	<div class="signup-container">
		<h2>🐾 모으냥즈 회원가입 🐾</h2>
		<form id="signupForm">
			<label for="name">이름</label> <input type="text" id="name" name="name" required> <label for="userid">아이디</label> <input type="text" id="userid" name="userid" required> <label for="password">패스워드</label> <input type="password" id="password" name="password" required> <label for="phone">핸드폰 번호</label> <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required> <label>주소</label>
			<div id="address-box">
				<input type="text" id="address" name="address" readonly placeholder="주소를 검색하세요">
				<button type="button" id="searchAddress">검색</button>
			</div>

			<input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소 입력">

			<button type="submit" class="submit-btn">가입하기</button>
		</form>
	</div>
	<!-- Footer 삽입 -->
	<div id="footer"></div>

</body>
</html>
