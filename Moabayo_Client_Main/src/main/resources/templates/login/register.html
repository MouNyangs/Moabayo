<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모으냥즈 회원가입</title>
<link rel="icon" href="http://localhost:8810/images/cat.ico" type="image/x-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 카카오 주소 API -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet" href="http://localhost:8810/css/register.css" />
<link rel="stylesheet" href="http://localhost:8810/css/footer.css" />
<script src="/js/register.js"></script>
<!-- headr footer가 달리는 모든 페이지에 갖다 붙일것 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="http://localhost:8810/css/header-footer.css" />
<script defer src="http://localhost:8810/js/token-exp-display.js"></script>
<script defer src="http://localhost:8810/js/common.js"></script>
<script defer src="http://localhost:8810/js/mainpage2.js"></script>
<script defer src="http://localhost:8810/js/adminservice.js"></script>
<script defer src="http://localhost:8810/js/bankservice.js"></script>
<script defer src="http://localhost:8810/js/cardservice.js"></script>
<script defer src="http://localhost:8810/js/transactionservice.js"></script>
<!-- 이것도 같이 붙여야함 toggle switch 만들기 -->
<link rel="stylesheet" href="http://localhost:8810/css/theme.css">
<link rel="stylesheet" href="http://localhost:8810/css/toggle.css">
<script defer src="http://localhost:8810/js/theme.js"></script>
</head>
<body>
	<div id="header"></div>
	<div class="signup-container">
		<h2 class="text-center mb-4">🐾 모으냥즈 회원가입 🐾</h2>

		<form id="signupForm" class="has-validation" method="post" action="/registration/register" novalidate>

			<!-- 이름 -->
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="name" name="name" required> <label for="name">이름</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">이름을 입력하라냥...</div>
			</div>
			
			<!-- 성별 -->
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="gender" name="gender" required> <label for="gender">성별</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">성별을 입력하라냥...</div>
			</div>
			
			<!-- 생년월일 -->
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="birthDate" name="birthDate" placeholder="" required> <label for="birthDate">생년월일</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">생년월일을 입력하라냥...</div>
			</div>

			<!-- 아이디 + 중복확인 버튼 -->
			<div class="input-group mb-3">
				<div class="form-floating flex-grow-1">
					<input type="text" class="form-control" id="loginId" name="loginId" placeholder="aaa123" required> <label for="loginId">아이디</label>
				</div>
				<button type="button" class="btn btn-outline-secondary" id="checkUserIdBtn">중복확인</button>
			</div>
			<div class="valid-feedback">완벽하다냥!</div>
			<div class="invalid-feedback">아이디를 입력하라냥...</div>
			<div id="idCheckMsg" class="mb-3 text-start small text-muted"></div>

			<!-- 비밀번호 -->
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required> <label for="password">비밀번호</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">비밀번호를 입력하라냥...</div>
			</div>

			<!-- 비밀번호 확인 -->
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인" required> <label for="confirmPassword">비밀번호 확인</label>
				<div class="valid-feedback" id="passwordMatchMsg">비밀번호가 일치한다냥!</div>
				<div class="invalid-feedback" id="passwordMismatchMsg">비밀번호가 다르다냥...</div>
			</div>

			<!-- 핸드폰 번호 -->
			<div class="form-floating mb-3">
				<input type="tel" class="form-control" id="phone" name="phone" placeholder="010-1234-5678" required> <label for="phone">핸드폰 번호</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">핸드폰 번호를 입력하라냥...</div>
			</div>

			<!-- 이메일 -->
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="email" name="email" placeholder="aaa123@alpha.aa" required> <label for="email">이메일</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">이메일을 입력하라냥...</div>
			</div>

			<!-- 주소 검색 -->
			<div class="mb-3">
				<div class="input-group mb-3">
					<div id="zip-code-box">
						<input type="text" id="zipCode" name="zipCode" placeholder="우편번호" readonly required>
						<button type="button" id="searchAddress">주소 검색</button>
					</div>
				</div>

				<div class="input-group mb-3">
					<input type="text" class="form-control" id="address" name="address" placeholder="주소를 검색하세요" readonly required>
					<div class="valid-feedback">완벽하다냥!</div>
					<div class="invalid-feedback">주소를 선택하라냥...</div>
				</div>
			</div>

			<!-- 상세주소 -->
			<div class="form-floating mb-4">
				<input type="text" class="form-control" id="addressDetail" name="addressDetail" placeholder="상세주소 입력" required> <label for="addressDetail">상세주소</label>
				<div class="valid-feedback">완벽하다냥!</div>
				<div class="invalid-feedback">상세주소를 입력하라냥...</div>
			</div>

			<!-- 가입 버튼 -->
			<div class="d-grid">
				<button type="submit" class="btn btn-warning btn-lg" disabled>가입하기</button>
			</div>
		</form>
	</div>

	<!-- Footer 삽입 -->
	<div id="footer"></div>

</body>

</html>
