<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모으냥즈 회원가입</title>
<link rel="icon" href="images/cat.ico" type="image/x-icon" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 카카오 주소 API -->
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet" href="css/register.css" />
<link rel="stylesheet" href="css/footer.css" />
<script defer src="js/register.js"></script>
</head>
<body>

	<div class="signup-container">
	<h2 class="text-center mb-4">🐾 모으냥즈 회원가입 🐾</h2>

	<form id="signupForm" class="has-validation" novalidate>
		<!-- 이름 -->
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="name" placeholder="홍길동" required>
			<label for="name">이름</label>
			<div class="valid-feedback">
				완벽하다냥!
			</div>
			<div class="invalid-feedback">
				이름을 입력하라냥...
			</div>
		</div>


		<!-- 아이디 -->
		<div class="form-floating mb-3">
			<input type="text" class="form-control" id="userid" placeholder="aaa123" required>
			<label for="userid">아이디</label>
			<div class="valid-feedback">
				완벽하다냥!
			</div>
			<div class="invalid-feedback">
				아이디를 입력하라냥...
			</div>
		</div>


		<!-- 패스워드 -->
		<div class="form-floating mb-3">
			<input type="password" class="form-control" id="password" placeholder="비밀번호" required>
			<label for="password">비밀번호</label>
			<div class="valid-feedback">
				완벽하다냥!
			</div>
			<div class="invalid-feedback">
				비밀번호를 입력하라냥...
			</div>
		</div>


		<!-- 핸드폰 번호 -->
		<div class="form-floating mb-3">
			<input type="tel" class="form-control" id="phone" placeholder="010-1234-5678" required>
			<label for="phone">핸드폰 번호</label>
			<div class="valid-feedback">
				완벽하다냥!
			</div>
			<div class="invalid-feedback">
				핸드폰 번호를 입력하라냥...
			</div>
		</div>


		<!-- 주소 검색 -->
		<div class="mb-3">
			<label for="address" class="form-label">주소</label>
			<div class="input-group">
				<input type="text" class="form-control" id="address" placeholder="주소를 검색하세요" readonly required>
				<button type="button" id="searchAddress" class="btn btn-outline-secondary">검색</button>
				<div class="valid-feedback">
					완벽하다냥!
				</div>
				<div class="invalid-feedback">
					주소를 선택하라냥...
				</div>
			</div>
		</div>

		<!-- 상세주소 -->
		<div class="form-floating mb-4">
			<input type="text" class="form-control" id="detailAddress" placeholder="상세주소 입력" required>
			<label for="detailAddress">상세주소</label>
			<div class="valid-feedback">
				완벽하다냥!
			</div>
			<div class="invalid-feedback">
				상세주소를 입력하라냥...
			</div>
		</div>


		<!-- 가입 버튼 -->
		<div class="d-grid">
			<button type="submit" class="btn btn-warning btn-lg">가입하기</button>
		</div>
	</form>

	</div>
	<!-- Footer 삽입 -->
	<div id="footer"></div>

</body>
<script>
  (() => {
    'use strict';
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  })();
</script>
</html>
