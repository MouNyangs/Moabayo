<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모으냥즈 회원가입</title>
  <link rel="icon" href="images/cat.ico" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 카카오 주소 API -->
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <script defer src="js/register.js"></script>
</head>
<body>

  <div class="signup-container">
    <h2>🐾 모으냥즈 회원가입 🐾</h2>
    <form id="signupForm" method="post" action="/registration/register">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="loginId">아이디</label>
      <div style="display: flex; align-items: center; gap: 10px;">
	  <input type="text" id="loginId" name="loginId" required>
	  <span id="idCheckMsg" style="font-size: 0.9em;"></span>
	  </div>

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">핸드폰 번호</label>
      <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="zipCode">우편번호</label>
      <div id="zip-code-box">
        <input type="text" id="zipCode" name="zipCode" readonly required>
        <button type="button" id="searchAddress">주소 검색</button>
      </div>

      <label for="address">기본 주소</label>
      <input type="text" id="address" name="address" readonly required>

      <label for="addressDetail">상세 주소</label>
      <input type="text" id="addressDetail" name="addressDetail" placeholder="상세 주소를 입력하세요" required>

      <button type="submit" class="submit-btn">가입하기</button>
    </form>
  </div>

  <div id="footer"></div>

</body>
</html>
