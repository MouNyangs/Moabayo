<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header class="site-header">
		<!-- 왼쪽: 로고 -->
		<div class="left-section">
			<a href="mainpage"> <img src="images/cat.png" alt="로고" class="logo-img">
			</a>
		</div>

		<!-- 가운데: 메뉴 -->
		<div class="center-section">
			<nav class="nav-bar">
				<a href="mainpage">홈</a> <a href="recommendcards">저축상품</a> <a href="transactions">계좌조회</a> <a href="#">고객센터</a>
			</nav>
		</div>

		<!-- 오른쪽: 로그인/회원가입 or 유저이름/로그아웃 -->
		<div class="right-section" id="authSection">

			<!-- ref link: https://getbootstrap.com/docs/5.3/components/dropdowns/#menu-items -->
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
					Dropdown
				</button>
				<ul class="dropdown-menu">
					<li><button class="dropdown-item" type="button">Action</button></li>
					<li><button class="dropdown-item" type="button">Another action</button></li>
					<li><button class="dropdown-item" type="button">Something else here</button></li>
				</ul>
			</div>
			<!--  -->
			<a href="loginpage" class="auth-link">로그인</a> <a href="registerpage" class="auth-link">회원가입</a>
		</div>
	</header>
	<script>
document.addEventListener("DOMContentLoaded", () => {
	const userName = localStorage.getItem("userName");
	const authSection = document.getElementById("authSection");

	if (userName && authSection) {
		authSection.innerHTML = `
        <span class="welcome-message">${userName} 님</span>
        <a href="#" class="auth-link" onclick="logout()">로그아웃</a>
      `;
	}
});

function logout() {
	localStorage.clear();
	alert("로그아웃 되었습니다.");
	location.href = "mainpage";
}
</script>
</body>
</html>
