<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
      <!-- ============ SETTINGS ============ -->
   
        <div class="section-title"><i class='bx bxs-cog'></i><h2>환경 설정</h2></div>
        <div class="grid-2">
          <div class="card">
            <h3>보안</h3>
            <div style="display:flex; gap:1rem; align-items:center; margin:.5rem 0;">
              <label class="inline"><input type="checkbox" checked> 관리자 2단계 인증(2FA)</label>
              <label class="inline"><input type="checkbox" checked> 세션 유휴 만료 15분</label>
            </div>
            <div class="toolbar">
              <select class="input">
                <option>비밀번호 최소 8자</option>
                <option>최소 10자(권장)</option>
                <option>최소 12자(강화)</option>
              </select>
              <button class="btn">적용</button>
            </div>
          </div>

          <div class="card">
            <h3>영업일/공휴일</h3>
            <div class="toolbar">
              <input class="input" type="date">
              <button class="btn">공휴일 추가</button>
              <button class="btn">삭제</button>
            </div>
            <p class="help">※ 배치/이자계산/정산 스케줄과 연동</p>
          </div>

          <div class="card">
            <h3>알림 채널</h3>
            <div class="toolbar">
              <label class="inline"><input type="checkbox" checked> 이메일</label>
              <label class="inline"><input type="checkbox" checked> SMS</label>
              <label class="inline"><input type="checkbox"> 푸시</label>
            </div>
            <div class="toolbar">
              <input class="input" type="email" placeholder="관리용 이메일">
              <button class="btn">저장</button>
            </div>
          </div>

          <div class="card">
            <h3>시스템</h3>
            <div class="toolbar">
              <select class="input"><option>KST (Asia/Seoul)</option><option>UTC</option></select>
              <select class="input"><option>₩ KRW</option><option>$ USD</option><option>€ EUR</option></select>
              <button class="btn">저장</button>
            </div>
          </div>
        </div>
      </section>

      
      </main>
	
</body>
</html>
