<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>모으냥즈 메인</title>
<!-- 역할별로 CSS 연결 -->
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/mainpage.css" />
<link rel="stylesheet" href="css/footer.css" />
<!-- ✅ 외부 JS 파일 연결 -->
<script defer src="js/common.js"></script>
</head>
<body>
	<!-- Header 삽입 -->
	<div id="header"></div>

	<section class="hero">
		<img src="images/cat.png" alt="동전 든 고양이" class="hero-img" />
		<h1>오늘도 귀엽게 모으냥~</h1>
		<button class="cta-btn">계좌 만들기</button>
		<button class="cta-btn">저축 시작하기</button>
	</section>

	<!-- 추천 저축 상품 -->
	<section class="product-section">
		<h2>지금 인기 있는 저축 상품</h2>
		<div class="product-cards">
			<div class="product-card">
				<h3>단기 저축 플랜</h3>
				<p>6개월 · 연 3.2%</p>
			</div>
			<div class="product-card">
				<h3>고양이 장학적금</h3>
				<p>1년 · 연 4.0%</p>
			</div>
			<div class="product-card">
				<h3>자동 저금통</h3>
				<p>자투리 자동저장</p>
			</div>
		</div>
	</section>

	<!-- Footer 삽입 -->
	<div id="footer"></div>
</body>
</html>
